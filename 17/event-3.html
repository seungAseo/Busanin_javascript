<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>event 객체</title>
</head>
<body>
    <img src="images/cup-1.png" id="cup">

    <script>
        var cup = document.querySelector('#cup');        
        cup.onclick = function(event) {
            alert('이벤트 유형: ' + event.type + ', 이벤트 발생 위치: ' + event.pageX + ',' +
                event.pageY);
        }
    </script>
</body>
</html>
