<!--
문서 객체 모델(document object model) = DOM
- 자바스크립트를 이용하여 웹 문서에 접근하고 제어할 수 있도록 객체를 사용해 웹 문서를 체계적으로 정리
  하는 방법
- 웹 문서와 그 안의 모든 요소를 '객체'로 인식하고 처리함

DOM을 구성하는 기본원칙
1. 모든 HTML 태그는 요소(element)노드입니다.
2. HTML 태그에서 사용하는 텍스트 내용은 자식 노드인 텍스트(text) 노드입니다.
3. HTML 태그에 있는 속성은 자식 노드인 속성(attribute)노드입니다.
4. 주석은 주석(comment) 노드입니다.

DOM 요소에 접근
id 선택자로 접근하는 getElementById() 메서드
- 기본형
  요소명.getElementById('id명')
  ex) document.getElementById('heading');

class값으로 접근하는 getElementsByClassName() 메서드
- 기본형
  요소명.getElementsByClassName('class명')
  ex) document.getElementsByClassName('bright');

태그 이름으로 접근하는 getElementsByTagName() 메서드
- 기본형
  요소명.getElementsByTagName('태그명')
  ex) document.getElementsByTagName('p');

다양한 방법으로 접근하는 querySelector(), QuerySelectorAll() 메서드
- 기본형
  노드.querySelector(선택자)
  노드.querySelectorAll(선택자 또는 태그)
  ex) querySelector('#heading');    // id='heading'인 요소
      querySelectorAll('.bright');  // class='bright'인 요소
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
</head>
<body>
    <h1>Do it!</h1>
    <img src="images/doit.jpg" alt="공부하는 이미지">
</body>
</html>
