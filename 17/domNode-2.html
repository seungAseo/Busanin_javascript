<!--
텍스트 노드를 사용하는 새로운 요소 추가하기
1. 요소 노드 만들기 - createElement() 메서드
  - 기본형 
    document.createElement(노드명)
    ex) var newP = document.createElement('p');

2. 텍스트 노드 만들기 - createTextNode() 메서드
  - 기본형 
    document.createTextNode(텍스트);
    ex) var txtNode = document.createTextNode('DOM은 document object model의 줄임말입니다.');

3. 자식 노드 연결하기 - appendChild() 메서드
  - 기본형
    부모노드.appendChild(자식노드)
    ex) newP.appendChild(txtNode);
        document.getElementById('info').appendChild(newP);
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트 노드 추가</title>
</head>
<body>
    <div id="container">
        <h1>DOM을 공부합시다</h1>
        <!-- this.onclick=''; -> addP()함수가 한 번만 실행되도록 하기 위한 것 -->
        <a href="#" onclick="addP(); this.onclick='';">더 보기</a>
        <div id="info"></div>
    </div>

    <script>
        function addP() {
            // 1. p 요소 노드 만들기
            var newP = document.createElement('p');
            // 2. p 요소의 텍스트 노드 만들기
            var txtNode = document.createTextNode('DOM은 document object model의 줄임말입니다.');
            // 3. 텍스트 노드를 자식 노드로 연결
            newP.appendChild(txtNode);
            // 4. p 요소를 자식 노드로 연결
            document.getElementById('info').appendChild(newP);
        }
    </script>
</body>
</html>
