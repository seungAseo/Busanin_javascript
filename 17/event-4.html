<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>event 객체</title>
</head>
<body>
    <img src="images/dom.jpg" id="dom">

    <script>
        var dom = document.querySelector('#dom');        
        dom.onclick = function(event) {
            alert('클릭한 이미지 파일: ' + this.src);
        }
    </script>
</body>
</html>
