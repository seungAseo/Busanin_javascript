<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DOM요소에 함수 직접 연결</title>
</head>
<body>
    <img src="images/cup-1.png" id="cup">

    <script>
        var cup = document.querySelector('#cup');
        cup.onclick = function() {
            alert('이미지를 클릭했습니다.');
        }
    </script>
</body>
</html>
