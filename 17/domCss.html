<!--
CSS 속성에 접근하기
- 기본형
  document.요소명.style.속성명
  ex) document.getElementById("desc").style.color = "blue";
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 속성 접근</title>
    <style>
        #rect {
            width: 100px;
            height: 100px;
            border: 1px solid #222;
            margin: 30px auto;
        }
    </style>
</head>
<body>
    <div id="rect"></div>

    <script>
        var myRect = document.getElementById('rect');
        myRect.addEventListener('mouseover', function() { // 마우스 포인터를 올리면
            myRect.style.backgroundColor = 'green';
            myRect.style.borderRadius = '50%';            
        });  
        myRect.addEventListener('mouseout', function() {  // 마우스 포인터를 내리면
            myRect.style.backgroundColor = '';      // 배경색 원래 값으로 지정
            myRect.style.borderRadius = '';         // 테두리 원래 값으로 지정
        });  
    </script>
</body>
</html>
