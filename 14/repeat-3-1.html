<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>반복문</title>
</head>
<body>
    <script>
        var i;
        var sum = 0;
        
        for(i = 1; i <= 10; i++) {
            if(i % 2 == 0) {
                sum += i;   // sum = sum + i;
            }
        }
        
        document.write('1~10까지 짝수의 합은? ' + sum);
    </script>    
</body>
</html>
