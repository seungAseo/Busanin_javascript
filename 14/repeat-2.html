<!--
for문
- 기본형
  for(초기값; 조건; 증가식) {
      실행할 명령
  }
  초기값: 카운터 변수를 초기화함. 초기값은 0이나 1부터 시작
  조건: 반복을 하기 위한 조건. 이 조건을 만족해야 그다음에 오는 명령을 실행함
  증가식: 명령을 반복한 후 실행.
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>반복문</title>
</head>
<body>
    <script>
        var sum = 0;

        for(i = 1; i <= 5; i++) {
            sum += i;   // sum = sum + i;
        }
        document.write('1~5까지의 합은? ' + sum);   // sum = 15

    /*
    1. i = 1 -> i <= 5 체크 -> (조건 만족함) -> sum += i 실행 -> i++ 실행
    2. i = 2 -> i <= 5 체크 -> (조건 만족함) -> sum += i 실행 -> i++ 실행
    3. i = 3 -> i <= 5 체크 -> (조건 만족함) -> sum += i 실행 -> i++ 실행
    4. i = 4 -> i <= 5 체크 -> (조건 만족함) -> sum += i 실행 -> i++ 실행
    5. i = 5 -> i <= 5 체크 -> (조건 만족함) -> sum += i 실행 -> i++ 실행
    6. i = 6 -> i <= 5 체크 -> (조건 만족하지 않음) -> for 문을 빠져나옴
    */
    </script>    
</body>
</html>
