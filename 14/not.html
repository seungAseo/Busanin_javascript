<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>조건문 - 논리 연산자</title>
</head>
<body>
    <script>
        var number1 = 10 > 5;    // true
        var number2 = 100 < 10;  // false
        alert('첫번째 숫자 : ' + !number1);
        alert('두번째 숫자 : ' + !number2);
    </script>
</body>
</html>
