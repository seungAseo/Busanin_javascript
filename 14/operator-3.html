<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비교 연산자</title>
</head>
<body>
    <script>
        var x = 10;
        var y = 20;

        document.write((x == y) + '<br>');  // false
        document.write((x != y) + '<br>');  // true
        document.write((x > y) + '<br>');   // false
        document.write((x >= y) + '<br>');  // false
        document.write((x < y) + '<br>');   // true
        document.write((x <= y) + '<br>');  // true
    </script>
</body>
</html>
