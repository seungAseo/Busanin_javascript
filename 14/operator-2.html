<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>대입 연산자</title>
</head>
<body>
    <script>
        var x = 3;
        var y = 2;

        x += y;  // x = x + y
        document.write('x += y : ' + x + '<br>');   // x = 5

        x = 3;
        x -= y;  // x = x - y
        document.write('x -= y : ' + x + '<br>');   // x = 1

        x = 3;
        x *= y;  // x = x * y
        document.write('x *= y : ' + x + '<br>');   // x = 6

        x = 3;
        x /= y;  // x = x / y
        document.write('x /= y : ' + x + '<br>');   // x = 1.5

        x = 3;
        x %= y;  // x = x % y
        document.write('x %= y : ' + x + '<br>');   // x = 1
    </script>
</body>
</html>
