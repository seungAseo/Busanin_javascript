<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>조건문 - 논리 연산자</title>
</head>
<body>
    <script>
        var numberOne = prompt('10 미만인 숫자를 입력하세요.');
        var numberTwo = prompt('10 미만인 숫자를 입력하세요.');

        if(numberOne < 10 || numberTwo < 10) {
            alert('숫자 2개 중에서 최소한 하나는 10 미만입니다.');
            alert('두 조건 중에 참(true)인 값이 하나 이상입니다.');
        } else {
            alert('숫자 2개 중에서 10 미만인 수는 없습니다.');
            alert('두 조건 모두 거짓입니다.');
        }
    </script>
</body>
</html>
