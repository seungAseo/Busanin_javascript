<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>반복문 - 구구단</title>
</head>
<body>
    <h1>구구단</h1>
    <script>
        var i, j;
        
        // 이중 for문을 사용해서 구구단 구하기
        for(i = 2; i <= 9; i++) {    
            document.write('<h3>' + i + '단</h3>');        
            for(j = 1; j <= 9; j++) {
                document.write(i + ' x ' + j + ' = ' + i*j + '<br>');
            }
        }
        // i = 1 -> j = 1~9
        // i = 2 -> j = 1~9
        // i = 3 -> j = 1~9
        // i = 4 -> j = 1~9
        // i = 5 -> j = 1~9
        // i = 6 -> j = 1~9
        // i = 7 -> j = 1~9
        // i = 8 -> j = 1~9
        // i = 9 -> j = 1~9
        // i = 10 -> 종료
    </script>
</body>
</html>
