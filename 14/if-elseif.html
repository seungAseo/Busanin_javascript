<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>if-elseif 문</title>
</head>
<body>
    <script>
        var score = prompt('점수를 입력해주세요.');
        
        if(score > 100 || score < 0) {
            document.write('잘못된 점수를 입력하셨습니다. 확인해주세요.');
        }else if(score <= 100 && score >= 90) {
            // 90~100이면 A학점
            document.write('A학점');
        }else if(score < 90 && score > 79) {
            // 80~89이면 B학점
            document.write('B학점');
        }else if(score >= 70) {
            // 70~79이면 C학점
            document.write('C학점');
        }else if(score >= 60) {
            // 60~69이면 D학점
            document.write('D학점');
        }else {
            // 그 외에는 F학점
            document.write('F학점');
        }
    </script>
</body>
</html>
