<!--
조건 연산자
- 기본형
  (조건) ? true일 때 실행할 명령 : false일 때 실행할 명령
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>조건문-조건 연산자</title>
</head>
<body>
    <script>
        var userNumber = prompt("숫자를 입력하세요.");

        if(userNumber != null) {
            (userNumber % 3 === 0) ? alert('3의 배수입니다.') : 
            alert('3의 배수가 아닙니다.');
        } else {
            alert('입력이 취소됐습니다.');
        }
    </script>
</body>
</html>
