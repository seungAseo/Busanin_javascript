<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>조건문-if</title>
</head>
<body>
    <script>
        var userNumber = prompt("숫자를 입력하세요.");
        console.log('숫자를 입력 받음');

        if(userNumber != null) {
            // 확인 버튼을 누른 경우
            console.log('확인 버튼을 누른 경우, 첫번째 if문이 참일 경우');
            if(userNumber % 3 === 0) {
                console.log('두번째 if문이 참일 경우(3의 배수일 경우)');
                alert('3의 배수입니다.');
            } else {
            console.log('두번째 if문이 거짓일 경우(3의 배수가 아닐 경우)');
                alert('3의 배수가 아닙니다.');
            }
        } else {
            // 취소 버튼을 누른 경우
            console.log('취소 버튼을 누른 경우, 첫번째 if문이 거짓일 경우');
            alert('입력이 취소됐습니다.');
        }
        console.log('프로그램 종료');
    </script>
</body>
</html>
