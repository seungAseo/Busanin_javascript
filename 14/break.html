<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>반복문 - 구구단 - break문</title>
    <style>
        div {
            display: inline-block;
            padding: 0 29px 30px 20px;
            margin: 15px;
            border: 1px solid #ccc;
            line-height: 2;
        }
        div h3 {
            text-align: center;
            font-weight: bold;
        }
    </style>    
</head>
<body>
    <h1>구구단</h1>
    <script>
        var i, j;
        
        // 이중 for문을 사용해서 구구단 구하기
        for(i = 2; i <= 9; i++) {    
            document.write('<div>');
            document.write('<h3>' + i + '단</h3>');        
            for(j = 1; j <= 9; j++) {
                document.write(i + ' x ' + j + ' = ' + i*j + '<br>');
            }
            document.write('</div>');

            if(i == 4) {
                break;
            }
        }                
    </script>
</body>
</html>
