<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
</head>
<body>
	<h2>4의 배수일까 아닐까</h2>

	<script>
		// parseInt : string -> number 타입 변환
		var number = prompt('숫자를 입력하시오.');
		
		if(number != null) {			
			if(number % 4 === 0) {
				// 4의 배수
				document.write(number + '는 4의 배수입니다.');
			}else {
				// 4의 배수가 아님
				document.write(number + '는 4의 배수가 아닙니다.');
			}
		}else {
			document.write('취소 버튼을 누르셨습니다.');
		}
	</script>
</body>
</html>
