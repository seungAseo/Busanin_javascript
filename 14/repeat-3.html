<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>반복문</title>
</head>
<body>
    <script>
        var i;
        var sum = 0;
        
        for(i = 1; i <= 100; i++) {
            sum += i;   // sum = sum + i;
        }
        /*
        for(i = 100; i > 0; i--) {
            sum += i;   // sum = sum + i;
        }
        */
        document.write('1~100까지의 합은? ' + sum);   // sum = 5050

    /*
    1. i = 1 -> i <= 5 체크 -> (조건 만족함) -> sum += i 실행 -> i++ 실행
    2. i = 2 -> i <= 5 체크 -> (조건 만족함) -> sum += i 실행 -> i++ 실행
    3. i = 3 -> i <= 5 체크 -> (조건 만족함) -> sum += i 실행 -> i++ 실행
    4. i = 4 -> i <= 5 체크 -> (조건 만족함) -> sum += i 실행 -> i++ 실행
    5. i = 5 -> i <= 5 체크 -> (조건 만족함) -> sum += i 실행 -> i++ 실행
    6. i = 6 -> i <= 5 체크 -> (조건 만족하지 않음) -> for 문을 빠져나옴
    */
    </script>    
</body>
</html>
