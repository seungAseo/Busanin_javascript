<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비교 연산자</title>
</head>
<body>
    <script>
        var x = 10;
        var y = 20;

        // true && true -> true
        document.write((x == 10 && y != 30) + '<br>'); 
        // true || false -> true
        document.write((x == 10 || y == 30) + '<br>'); 
        // !false -> true
        document.write(!(y == 30));
    </script>
</body>
</html>
