<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>const를 사용한 변수</title>
</head>
<body>
    <script>
        const currentYear = 2022;   // 상수 선언
        console.log(currentYear);
        currentYear = 2000; // currentYear 변수 재할당
        //const currentYear;  // currentYear 변수 재선언
    </script>
</body>
</html>
