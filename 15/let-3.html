<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>let을 사용한 변수</title>
</head>
<body>
    <script>
      function calcSum(n) {
        let sum = 0;                      
        for(let i = 1; i < n + 1; i++) {  // 변수 i의 적용 범위 시작
          sum += i;
          // 변수 i의 적용 범위 끝
        }
        sum = 100;    // sum 값 재할당
        console.log(sum);
      }
      calcSum(10);
    </script>
</body>
</html>
