<!--
이벤트(event)
- 웹 브라우저나 사용자가 행하는 어떤 동작
- 웹 문서 영역 안에서 이루어지는 동작만을 말함
- 웹 문서 영역을 벗어나 클릭하는 행위는 이벤트가 아님
  ex) 브라우저 창 맨 위의 제목 표시줄을 클릭하는 것
- 마우스 이벤트
  키보드 이벤트
  문서 로딩 이벤트
  폼 이벤트

이벤트 처리기(or 이벤트 핸들러(event handler))
- 웹 문서에서 이벤트가 발생하면 처리하는 함수
- 기본형 
  <태그 on이벤트명 = "함수명">
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이벤트</title>
</head>
<body>
    <ul>
        <li><a href="#" onclick="alert('버튼을 클릭했습니다.');">Green</a></li>
        <li><a href="#" onclick="alert('버튼을 클릭했습니다.');">Orange</a></li>
        <li><a href="#" onclick="alert('버튼을 클릭했습니다.');">Purple</a></li>
    </ul>
</body>
</html>
