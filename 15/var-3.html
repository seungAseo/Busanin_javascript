<!--
호이스팅(hoisting)
- '끌어올린다'를 뜻함
- 끌어올린다고 해서 실제로 소스 코드를 끌어올리는 것은 아니고 
  소스를 그런 식으로 해석한다는 의미
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>var 변수와 호이스팅</title>
</head>
<body>
    <script>
      var x = 10;
      
      function displayNumber() {
        var y;
        console.log('x is ' + x);
        console.log('y is ' + y);
        y = 20;     // var y = 20;
      }

      displayNumber();
    </script>
</body>
</html>
