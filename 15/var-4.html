<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>var 변수의 재선언과 재할당</title>
</head>
<body>
    <script>
      function addNumber(num1, num2) {
        return num1 + num2;
      }

      var sum = addNumber(10, 20);
      console.log(sum);  // sum = 30

      sum = 50;          // sum 변수 재할당
      console.log(sum);  // sum = 50

      var sum = 100;     // sum 변수 재선언
      console.log(sum);  // sum = 100
    </script>
</body>
</html>
