<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>let을 사용한 변수</title>
</head>
<body>
    <script>
      function calcSum(n) {
        sum = 0;                      
        for(let i = 1; i < n + 1; i++) {  // 변수 i의 적용 범위 시작
          sum += i;
          // 변수 i의 적용 범위 끝
        }
        console.log('함수 안의 sum값 : ' + sum);
      }
      calcSum(10);
      console.log('함수 밖의 sum값 : ' + sum);
    </script>
</body>
</html>
