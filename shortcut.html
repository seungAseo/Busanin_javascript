<!-- 
Ctrl + D : 삭제 (영역 지정후 사용시 해당 영역 전체 삭제 / 미지정시 커서가 있는 한줄 삭제)
Alt + 방향키 : 이동 (해당 영역의 소스를 위 아래로 이동)
Ctrl + Alt + 방향키 : 복제(해당 영역의 소스를 위 아래로 복제)
Ctrl + / : java, js 한줄 주석 (//)
Ctrl + Shift + /  : 여러줄 주석
    1) java, js  (/* */)
    2) html ()
    3) jsp (/* */) 
Ctrl + Shift + \ : 여러줄 주석 해제
Ctrl + Shift + F : 자동 들여쓰기





Ctrl + space : 자동완성
1) syso : System.out,println();
2) For : for 문 자동 완성
3) try : try - catch 문 자동 완성 
4) fi : finally 자동 완성

Ctrl + F6 : 실행 중 탭 목록 
Ctrl + F11 : 실행 
Ctrl + Pgup / Pgdn : 탭 이동
Ctrl + (+) / (-) : 글자 확대/축소

Ctrl + Shift + X : 대문자 변환
Ctrl + Shift + Y : 소문자 변환
Ctrl + Shift + L : 모든 단축키 목록 표시
Ctrl + L : 특정 라인으로 이동 
Ctrl + J : Incremental find (한 글자씩 입력할때 마다 일치하는 문자열 찾기)  -->
